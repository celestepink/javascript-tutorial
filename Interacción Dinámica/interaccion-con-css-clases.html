<!DOCTYPE html>
<html lang="en">
<head>
	<script src="js/jquery.js"></script>
	<script>
		$(document).ready(function(){//Cuando la página se cargue por completo

			$("#container").click(function(){
				$(this).addClass("rojo");
			});

		});
	</script>
	<style>
		#container{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 80px auto;
			text-align: center;
			transition: all 0.4s ease-in-out;
		}

		#container.rojo{
			height: 150px;
			width: 150px;
			background-color: #ff0000;
		}
	</style>
</head>
<body>
	<div id="container">
		
	</div>
</body>
</html>
