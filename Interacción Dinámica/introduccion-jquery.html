<!DOCTYPE html>
<html lang="en">
<head>
	<script src="js/jquery.js"></script>
	<script>
		/*La sintáxis para usar el jQuery es:
			$( elemento ).evento/método( instrucciones );
		*/
		$(document).ready(function(){//Cuando la página se cargue por completo
			$("#container").click(function(){
				$(this).html("Hola mundo!");
			});
		});
	</script>
	<style>
		#container{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 80px auto;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="container">
		
	</div>
</body>
</html>

	<button id="toggle">Toggle</button>

	<p>Esta es una frase corta y sin importancia.</p>
	<p>Y esta es otra frase que le sigue.</p>

	<span> Me voy con efecto.</span>




	
		//toggle example:
		$(#toggle).click(function(){
