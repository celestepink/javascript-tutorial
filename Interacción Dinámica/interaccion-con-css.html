<!DOCTYPE html>
<html lang="en">
<head>
	<script src="js/jquery.js"></script>
	<script>
		$(document).ready(function(){//Cuando la página se cargue por completo

			$("#container").click(function(){
				$(this).css({'background':'#F00'});
			});

		});
	</script>
	<style>
		#container{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 80px auto;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="container">
		
	</div>
</body>
</html>
