	/*
		Ejercicio: Hacer un programa que dependiendo del producto a comprar me arroje el valor de ese producto de la siguiente manera: (manzana: 500, pera: 1000, naranja: 800)

		Adicionalmente si el usuario ingresa un producto que no corresponde a ninguno de estos ya mencionados que saque un mensaje de error diciendo que el producto no existe.
	*/

	var producto = prompt("Ingrese el producto:");
	var valor = 0;

	switch( producto ){
		case "manzana":
			valor = 500;
		break;

		case "pera":
			valor = 1000;
		break;

		case "naranja":
			valor = 800;
		break;

		default:
			valor = 0;
		break;
	}

	if( valor == 0 ){
		alert("El producto no existe");
	}else{
		alert("El valor del producto " + producto + " es: " + valor);
	}
	
	

</script>
