<script type="text/javascript">
	/*
		Los condicionales sirven para evaluar expresiones lógicas, es decir que verifican que la expresión sea verdadera o falsa
		
		Condicional IF
		Sintáxis: 
		if( condición ){
			expresiones...
		}else{
			expresiones...
		}

		Ejemplo: 

		if( edad > 18 ){
			alert("Usted es mayor de edad.");
		}else{//Si la condición no se cumple se ejecutan las expresiones dentro de else
			alert("Usted es menor de edad.");
		}
	*/

	/*
		Ejercicio: Hacer un programa que capture la edad del usuario y si es mayor de 20 le muestre un mensaje de bienvenida, sino que le muestre que no tiene la edad suficiente para acceder al sitio.
	*/

		var edad = prompt("Ingrese su edad:");

		if(edad >= 20){
			alert("Bienvenido al sitio.")
		}else{
			alert("No tiene la edad suficiente para acceder al sitio.");
		}


</script>
