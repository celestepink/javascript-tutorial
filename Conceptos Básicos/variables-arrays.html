<html>
<head>
<script type="text/javascript">
	/*Arrays
		Los arrays, arreglos o matrices sirven para guardar datos en una misma variable pero con varias posiciones.

		Sintáxis:

		var nombres = ['Andres','Paula','Manuel'];

		Para acceder a la información almacenada en un array se hace referencia al índice de la posición donde se guardó, ejemplo:

		alert( nombres[0] );
	*/

	var nombres = ['Andres','Paula','Manuel'];

	nombres[2] = 'Miguel';//De esta manera podemos sobreescribir una posición específica de una array

	alert( nombres[2] );

</script>
</head>
<body>
</body>
</html>
