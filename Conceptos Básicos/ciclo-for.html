<html>
<head>
<script type="text/javascript">
	/*Ciclo Para
		Las estructuras ciclicas sirven para repetir una o un conjunto de instrucciones un determinado número de veces mientras se cumpla la condición, cuando la condición no se cumpla el ciclo se detiene.

		La sintáxis del ciclo Para ó For es:
		for(inicializador; condición; incremento/decremento){
			instrucciones...
		}

		En el siguiente ejemplo vamos a hacer un ciclo que se repite 5 veces:
		for(var i = 0; i < 5; i++){
			instrucciones...
		}

	*/
	
	//Ejecutar un alert 5 veces usando un ciclo
	for(var a = 1; a <= 5; a++){
		alert("helloo");
	}

</script>
</head>
<body>
</body>
</html>
