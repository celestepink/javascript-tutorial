<html>
<head>
<script type="text/javascript">
	/*Existen Varios tipos de datos en JavaScript*/
	
	var a = true; //Boolean/Binários (Sólo pueden tener dos valores: 0 ó 1, verdadero ó falso, true or false)
	var b = 10; //Numéricos
	var c = "Hola"; //Alfa-numéricos(letras y números), strings ó cadena de texto (Son los caracteres que no representan ninguna expresión aritmética)

	/*
		Arrays/Arreglos/Listas variables de multiples posiciones
		Sirven para almacenar múltiples datos en una sola variable
		para acceder a la información en una posición se utiliza: variable[posición]
	*/
	var d = ["Element 1","Element 2","Element 3"];

	/*Objetos
		los objetos sirven para almacenar información compleja en una sola variable,
		pueden guardar valores y métodos
	*/
	var e = {
		name: "Paula",
		height: 1.8,
		weight: 50,
		run: function(){
			//Run action goes here!
		}
	};

</script>
</head>
<body>
</body>
</html>
