<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		//hide and show example:
		$("#hide").click(function(){
			$("p").hide();
		});
		$("#show").click(function(){
			$("p").show();
		});
	});
</script>
</head>
<body>
	
	<p>Estoy echo para aparecer y desaparecer asi que no se preocupen porque como me voy, vuelvo.</p>

	<button id="hide">Hide</button>
	<button id="show">Show</button>
	<hr>


</body>
</html>
