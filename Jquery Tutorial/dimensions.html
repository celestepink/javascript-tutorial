<!DOCTYPE html>
<html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#div1").width(500).height(500);
			});
		});
	</script>
</head>
<body>
	<div id="div1" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid green;background-color:lightgreen;"></div><br>

	<button>Resize div</button>
</body>
</html>
