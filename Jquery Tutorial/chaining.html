<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("#p1").css("color", "green")
				.slideUp(2000)
				.slideDown(2000);
		});
	});
</script>
</head>
<body>
	<p id="p1">Me encanta!</p>
	<button>Click me</button>
</body>
</html>
