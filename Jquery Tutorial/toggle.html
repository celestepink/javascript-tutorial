<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").toggle();
			});
		});
	</script>

</head>
<body>
	<button>Toggle</button>
	<p>Soy una frase corta</p>
	<p>Y yo tambien</p>
</body>
</html>
